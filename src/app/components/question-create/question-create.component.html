<div *ngIf="isAuthorized()">
    <app-question-header></app-question-header>
    <div class="container">
        <div class="registration-form">
            <form  (ngSubmit)="OnSubmit()" >
                <div class="form-icon">
                    <img src="../../../assets/Images/davv.png" alt="">
                </div>
                <div class="form-group">
                    &nbsp; &nbsp; <label for="companyName">Company Name</label>
    
                    <select placeholder="companyName" class="form-control item" id="companyName" required [(ngModel)]="tempCN" name="companyName" >
                        <option value="menu" hidden disabled selected value class="op"></option>
                        <option *ngFor="let m of company_menu" value="{{m}}">{{m}}</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="tempCN==='Others'">
                      &nbsp; &nbsp;  <label for="others">Write down the Company Name</label>
                      <input type="text" class="form-control item" id="others" required
                      [(ngModel)]="tempIP" name="others" autocomplete="off">
    
                </div>
                <div class="form-group">
                    &nbsp; &nbsp; <label for="category">Category <p style="color: red;display: inline;">*</p></label>
    
                    <select placeholder="Category" class="form-control item" id="category" required [(ngModel)]="question.category" name="category" >
                        <option value="Category" hidden disabled selected value class="op"></option>
                        <option value="Internship">Internship</option>
                        <option value="Full-time">Full-time</option>
                        <option value="InternAndFTE">Intern+FTE</option>
                    </select>
                </div>
                <div class="form-group">
                    &nbsp; &nbsp; <label for="campus">Campus <p style="color: red;display: inline;">*</p></label>
    
                    <select placeholder="Category" class="form-control item" id="campus" required [(ngModel)]="question.campus" name="campus" >
                        <option value="Category" hidden disabled selected value class="op"></option>
                        <option value="OnCampus">OnCampus</option>
                        <option value="OffCampus">OffCampus</option>
                    </select>            
                </div>
                <div class="form-group">
                    &nbsp; &nbsp; <label for="campus">Type of Round <p style="color: red;display: inline;">*</p></label>
    
                    <select placeholder="Round" class="form-control item" id="campus" required [(ngModel)]="question.round" name="campus" >
                        <option value="Round" hidden disabled selected value class="op"></option>
                        <option value="OA">Online Assessment</option>
                        <option value="Technical">Technical Interview</option>
                        <option value="Aptitute">Aptitute</option>
                        <option value="HR">HR</option>
                        <option value="Overall">Overall</option>
                    </select>            
                </div>
                <div class="form-group">
                    &nbsp; &nbsp; <label for="text">LinkedIn Profile Link</label>
                    <input type="text" class="form-control item" id="text" required [(ngModel)]="question.linkedIn" name="date" >
                </div>
                <!-- <div class="form-group">
                    &nbsp; &nbsp; <label for="email">Email ID</label>
                    <input type="email" class="form-control item" id="email" readonly value="{{social_user.email}}" [ngModel]="blog.writer" name="email" >
                </div> -->
                <div *ngFor="let control of questionControls; let i = index" class="form-group">
                    &nbsp; &nbsp; <label for="question{{ i }}">Question {{ i + 1 }} <p style="color: red;display: inline;">*</p></label>
                    <input type="text" class="form-control item" [formControl]="control" autocomplete="off" required>
                  </div>
                <div class="form-group" style="text-align: center;">
                    <button type="button" class="btn btn-block creat-account" (click)="addQuestion()">Add Question</button>

                </div>
                
                <!-- <div class="form-group">
                    &nbsp; &nbsp; <label for="Date">Description</label>
                    <p style="font-size: 10px; color: #ee0000;">&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;Note: Use only text configuration options</p>
                    <angular-editor class="form-control item" [placeholder]="'Enter text here...'"  [config]="editorConfig" aria-required="true"  name="description" ></angular-editor>
    
                </div> -->
    
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-block create-account">Publish</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
<div *ngIf="!isAuthorized()?navigation():null">
  
</div>
